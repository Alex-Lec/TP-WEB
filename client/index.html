<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<title>Confine'bay</title>
</head>
<body>
	<div id="app">
		<header>
			<nav>
				<router-link id="lien" to="/"><img src="./assets/img/logo.png" alt="Logo" id="logo"></router-link>
				<div class="menu">
					<router-link class="nav-link" id="lien" to="/">Accueil</router-link>
					<router-link class="nav-link" id="lien" to="/contact">Contact</router-link>
					<router-link class="nav-link" id="lien" to="/panier">Panier</router-link>
					<router-link v-show="! connected" class="nav-link" id="lien" to="/login">Se connecter</router-link>
					<router-link v-show="connected" class="nav-link" id="lien" to="/profil">Mon profil</router-link>
					<div class="responsive-icon">
						<i class="fas fa-bars" @show-menu="showMenu"></i>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<router-view
				:user="user"
				:connected="connected"
				@connect="connect"
				@register="register"
			></router-view>
		</main>
	</div>
	<script src="https://kit.fontawesome.com/f1efa4788a.js" crossorigin="anonymous"></script>
	<script src="/vue-application.js"></script>
</body>
</html>
