<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<title>Confine'bay</title>
</head>
<body>
	<div id="app">
		<header>
			<img src="./assets/img/logo.png" alt="Logo" id="logo">
			<nav>
				<router-link id="lien" to="/">Accueil</router-link>
				<router-link id="lien" to="/contact">Contact</router-link>
				<router-link id="lien" to="/panier">Panier</router-link>
				<router-link id="lien" to="/login">Se connecter</router-link>
				<router-link id="lien" to="/profil">Mon profil</router-link>
			</nav>
		</header>
		<main>
			<router-view
				@connect="connect"
				@register="register"
			></router-view>
		</main>
	</div>
	<script src="/vue-application.js"></script>
</body>
</html>
