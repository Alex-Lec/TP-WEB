<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="icon" href="../assets\img/logo2.png">
	<link rel="stylesheet" href="./css/style.css">
	<title>Confine'bay</title>
</head>
<body>
	<div id="app">
		<div id="nav-background">
			<div id="nav-container">
				<header id="nav-header">
					<a href="#" id="nav-logo"><router-link id="lien" to="/"><img src="./assets/img/logo.png" alt="Logo" id="logo"></router-link></a>
					<div id="nav-menu-button" @click="showMenu">Menu</div>
				</header>
				<nav>
					<ul class="nav-ul hide-ul">
						<li><a class="nav-link active-link"><router-link class="nav-link" id="lien" to="/">Accueil</router-link></a></li>
						<li><a class="nav-link"><router-link class="nav-link" id="lien" to="/contact">Contact</router-link></a></li>
						<li><a class="nav-link"><router-link class="nav-link" id="lien" to="/panier">Panier</router-link></a></li>
						<li v-show="! connected"><a class="nav-link"><router-link class="nav-link" id="lien" to="/login">Se connecter</router-link></a></li>
						<li v-show="connected"><a class="nav-link"><router-link class="nav-link" id="lien" to="/profil">Mon profil</router-link></a></li>
					</ul>
				</nav>
			</div>
		</div>
		<main>
			<router-view
				:user="user"
				:connected="connected"
				@add-panier="addPanier"
				@add-article="addArticle"
				@update-quantity="updateQuantity"
				@change-profil="changeProfil"
				@connect="connect"
				@register="register"
				@pay="pay"
			></router-view>
		</main>
	</div>
	<script src="https://kit.fontawesome.com/f1efa4788a.js" crossorigin="anonymous"></script>
	<script src="/vue-application.js"></script>
</body>
</html>
